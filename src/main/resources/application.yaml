spring:
  application:
    name: acorn_server
  profiles:
    include: ${include}
  datasource:
    url: jdbc:mysql://localhost:3306/acorn1?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: acorn1
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
